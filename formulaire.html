<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Html</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend><h1>contact Form</h1></legend>
        <form action="" method="post">
            <p>
                <div>
                    <label for="nom">Nom    :</label>
                    <input type="text" name="nom" id="nom" placeholder="nom" required>
                </div>
            </p>
            <p>
                <div>
                    <label for="email">Email:</label>
                    <input type="mail" name="email" id="email" placeholder="email" required>
                </div>
            </p>
            <p>
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="50" rows="5">Votre commentaire est la bienvenue</textarea>
                </div>
            </p>
            <p>
                <div>
                    <button type="submit" name="enregistrer" id="">Envoyer</button>
                </div>
            </p>
       </form> 
    </fieldset>

</body>
</html>
